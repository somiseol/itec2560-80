<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>

  <!---bootstrap--->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!---bitcount font--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Bitcount:wght@100..900&display=swap" rel="stylesheet">

  <!---bitcount prop single font--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

  <!---custom css--->
  <link href="feedback-styles.css" type="text/css" rel="stylesheet">

</head>



<body class="my-3 mx-5 py-3 px-3"> <!--- margin & padding--->

  <!---announcement--->
  <div class="header bg-info mb-5 text-center"> <!--- margin adj & center content--->
    <h1 class="py-5 px-3">Please provide feedback.<strong> You may do so anonymously.</strong></h1>
  </div>

  <div class="row"> <!---new div for row--->

  <div class="col-md-5">
    <h2 class="header">Instructions</h2>

    <p>As one of our students, your thougts and feedback are important.</p>    
    <p>Please send them using this form.</p>    
    <p>If you would like us to follow up with you, provide your contact information.</p>    
  </div> <!---new div col for instructions--->


  <div class="col-md-7"> <!---new 2nd col for form--->
    <form>
      <div> <!---input--->

        <!---name, optional--->
        <label class="form-label" for="user_name">Name</label>
        <input id="user_name" class="form-control" name="user_name" >

        <!---email, optional--->
        <br><label class="form-label" for="user_email">email</label>
        <input id="user_email" class="form-control" name="user_email" type="email" >

        <!---comments, required--->
        <br><label class="form-label" for="comment_box">Comments</label>
        <br><textarea name="comment_str" id="comment_box" class="form-control"required></textarea>
      </div> <!---input end--->

      <div class="mt-4"><!---radio start--->
        <!---radio buttons, yes by default--->
        <p class="form-text">Are you a current student?</p>

        <div class="form-check">
          <input name="current_student" id="yes" class="form-check-input" type="radio" checked>
          <label for="yes" class="form-check-label">Yes</label>
        </div>

        <div class="form-check">
          <input name="current_student" id="no" class="form-check-input" type="radio">
          <label for="no" class="form-check-label">No</label>
        </div>
      </div><!---radio end--->

      <!---submit button--->
      <div>
        <input class="btn btn-primary mt-2" type="submit">
      </div>
    
    </form>

  </div><!---end 2nd div col for form--->
  </div><!---end of row div--->

</body>
</html>
