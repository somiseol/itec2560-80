<!DOCTYPE html>
<html>
<head>
    <title>v-if v-else</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

    <body>
        <div id="app">
            <h1>v-if and v-else directives</h1>
            <label for="name">enter your password: </label>
            <input v-model="password" id="password">

            <div v-if="password == 'P@ssw0rd'">
                <p>good password</p>
            </div>
            <div v-else>
                <p>wrong password</p> 
            </div>
        </div>

        <script>
            const { createApp, ref } = Vue 

            createApp({
                setup() {

                    const password = ref('')

                    return {
                        password   
                    }  
                }
            }).mount('#app')
        </script>
    </body>

</html>
