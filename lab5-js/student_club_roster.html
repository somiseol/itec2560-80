<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>

    .selected {
      text-decoration: line-through ;
      font-style: italic;
      color: gray;
    }

    input {
      width: 100%;
      padding: 5px;
      margin: 5px 5px 5px 0px;
      box-sizing: border-box;

    }

  </style>

</head>
<body>

<h1>Student Club Roster</h1>

<h2>Add Students</h2>

<label for="student-name">Student Name</label><input id="student-name" name="student-name">
<br>
<label for="student-id">Student ID</label><input id="student-id" name="student-id">
<br>
<label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
<br>
<button id="add-student">Add Student</button>

<h2>Student List</h2>

<p>There are
  <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span>
  student(s) in the club.</p>

<ul id="student-list">
  <!-- use JavaScript to create li elements  -->
</ul>

<script>
  let studentCountElement = document.querySelector('#student-count') // span
  let studentList = document.querySelector('#student-list')

  // assign textbox values
  let nameInput = document.querySelector('#student-name')
  let idInput = document.querySelector('#student-id')
  let gpaInput = document.querySelector('#student-gpa')

  studentCountElement.innerHTML = 0 // set count to 0 (type coersion) (would it be better to assign length?)
  document.querySelector('#add-student').addEventListener('click', function() {

    // assign inputs to var
    let studentName = nameInput.value
    let studentId = idInput.value
    let studentGpa = gpaInput.value

    if (studentName == '') {alert('Please enter name')} // check name
    else if (studentId == '') {alert('Please enter ID')} // check id
    else if (studentGpa > 4.0 || studentGpa < 0 || studentGpa == '') {alert('GPA should be between 0.0 and 4.0')}
    else {
      let studentItem = document.createElement('li')

      studentItem.innerHTML = `name: ${studentName}, id: ${studentId}, gpa: ${studentGpa}` // assign template str to next list item
            
      studentList.appendChild(studentItem) // append new student to list
      nameInput.value = '', idInput.value = '', gpaInput.value = '' // clear boxes
      
      studentCountElement.innerHTML = studentList.children.length //update every valid addition (is there better way?)
    }
    
  })
</script>

</body>
</html>
