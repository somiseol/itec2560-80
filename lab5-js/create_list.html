<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create addEventListener</title>
</head>

<body>
  <p>Please enter some text to add to the list</p>
  <input type="text" id="text">
  <button id="save-to-list">Save</button>
  
  <button id="clr-btn">CLEAR</button>

  <ul id="list">

  </ul>

<script>

  let saveButton = document.querySelector('#save-to-list')
  let textInput = document.querySelector('#text')
  let list = document.querySelector('#list')

  saveButton.addEventListener('click', function() {
    let text = textInput.value
    let listItem = document.createElement('li')
    
    if (list.querySelectorAll('li').length < 10) { // better way? seems like lot of work
    listItem.innerHTML = text 
    list.appendChild(listItem)
    textInput.value = ''
    }
  })


  let clrBtn = document.querySelector('#clr-btn')
  
  clrBtn.addEventListener('click', function(){
    let listItems = document.querySelectorAll('li') // has to be inside event listener
    for (let item of listItems) {
        item.remove()
    }
  })


</script>

</body>

</html>

</script>

</body>
</html>
